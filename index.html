<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="">CEP</label>
        <input id="cep"  type="text">

        <label  for="">endere√ßo</label>
        <input id="logradouro" type="text">

        <label  for="">Cidade</label>
        <input id="localidade" type="text">

        <label for="">Bairro</label>
        <input id="bairro" type="text"><br><br>

        <input id="enviar" type="submit" value="Enviar">
        <input id="reset" type="reset" value="Limpar">

    </form>
    <div id="dados"></div>
    <script>     
        
            document.querySelector('#cep').addEventListener('input', function() {
                this.value = this.value.replace(/\D/g,'')
                .replace(/([\d]{5})(\d)/,'$1-$2')
                .replace(/(-[\d]{3})\d+?$/,'$1')
            })
          
        async function request(cep){
            const response = await fetch(`http://viacep.com.br/ws/${cep}/json`);
            const object = await response.json();
            console.log(object);
            for(let i in object){
                if(document.querySelector(`#${i}`)){
                    document.querySelector(`#${i}`).value = object[i];
                }
            }
            //document.querySelector("#dados").innerHTML = JSON.stringify(object);
        }
       document.querySelector('#enviar').addEventListener("click",() =>{
            request(document.querySelector('#cep').value.replace('-', ''));
       });
      
    </script>
</body>
</html>
